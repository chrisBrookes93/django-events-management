version: '2'
services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py check --deploy && gunicorn --certfile=/etc/certs/localhost.crt --keyfile=/etc/certs/localhost.key django_events_management.wsgi:application --bind 0.0.0.0:443"
    container_name: django_events
    env_file:
      - ./config/web/web-variables.env
    volumes:
      - ./code:/src
      - ./config/nginx/certs/:/etc/certs
    expose:
      - "443"
  nginx:
    image: nginx:latest
    container_name: ng
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d
    depends_on:
      - web