{% extends 'base.html' %}

{% block title %}Edit an Event{% endblock %}

{% block content %}
    <p><a href="{% url 'events_view' event.pk %}"><button type="button" class="btn btn-primary">Back</button></a>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" class="btn btn-primary">
    </form>
{% endblock %}
